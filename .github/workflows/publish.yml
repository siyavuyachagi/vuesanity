# .github/workflows/publish.yml
name: Manual Release & Auto Changelog

on:
  release:
    types: [published]   # only triggers when you create a release manually

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate CHANGELOG & release notes
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: vuesanity
          command: github-release    # only generates release notes for the release
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

