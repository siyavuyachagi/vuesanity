name: Release & Publish (Automated | Manual)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Determine NPM tag
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "Package: $PACKAGE_NAME"
          echo "Version: $VERSION"
          
          # Determine tag based on version string
          if [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
            PUBLISH_TAG="beta"
          else
            PUBLISH_TAG="latest"
          fi
          
          echo "PUBLISH_TAG=$PUBLISH_TAG" >> $GITHUB_ENV
          echo "Publishing $PACKAGE_NAME@$VERSION with tag: $PUBLISH_TAG"

      - name: Publish package
        run: npm publish --tag ${{ env.PUBLISH_TAG }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}